    <body>
        <div class="container">
            <nav>

                    <li><img src="homepics/up.png" onclick="imgSlider('homepics/G1.png')"></li>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typingEffect = new Typed(".multiText",{
                strings: ["Karina Collection","Ningning Collection", "Winter Collection", "Giselle Collection"],
                loop: true,
                typeSpeed : 100,
                backSpeed : 100,
                backDelay : 1500,
            })
        </script>
         <script type="text/javascript">
            function imgSlider(anything){
                document.querySelector('#solo').src = anything;
            }
         </script>
